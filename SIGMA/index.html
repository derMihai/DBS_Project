<script src="lib/sigma.min.js"></script>
<script src="lib/sigma.parsers.json.min.js"></script>
<script src="start.js"></script>
<script src="sigma.layout.forceAtlas2.min.js"></script>

<style>
  #network-graph {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    position: absolute;
  }
</style>

<div id="network-graph"></div>

<!-- the library sigma.parsers.gefx takes 2 arguments: the gexf file and the container where to place the graph -->

<script>
var test;

test = sigma.parsers.json( "plots.json",

  {container: 'network-graph'},

  function(s) {

    s.graph.nodes().forEach(function(node, i, a) {
      node.x = a[i]["x"];
      node.y = a[i]["y"];
    });

    s.refresh();
  });

</script>
